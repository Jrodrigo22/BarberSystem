<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberSystem - Login</title>
    <style>
      :root {
        --dark-brown: #4e342e;
        --light-beige: #f5e6d3;
        --gold: #c49a6c;
        --white: #ffffff;
        --black: #1c1c1c;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--light-beige);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      .login-container {
        background-color: var(--dark-brown);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        text-align: center;
      }

      h1 {
        color: var(--dark-brown);
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      h2 {
        color: var(--gold);
        font-size: 1.2em;
        margin-top: 15px;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      input[type="number"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: var(--white);
        color: var(--black);
        font-size: 1em;
        outline: none;
      }

      input[type="number"]::placeholder,
      input[type="password"]::placeholder {
        color: #888;
      }

      button {
        background-color: var(--gold);
        color: var(--dark-brown);
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c49a6c;
      }

      .employee-link {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: var(--dark-brown);
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9em;
      }

      .employee-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>BarberSystem</h1>

    <div class="login-container">
      <h2>CPF:</h2>
      <input type="number" placeholder="Digite seu CPF" />
      <h2>SENHA:</h2>
      <input type="password" placeholder="Digite sua senha" />
      <button name="login" id="login">Login</button>
    </div>

    <a href="admLogin.html" class="employee-link">Sou funcion√°rio.</a>
  </body>
</html>
